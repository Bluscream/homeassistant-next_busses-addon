<template is="dom-bind">
  <style>
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
    .card-header {
      width: 100%;
      height: 40px;
      background-color: #eee;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }
    .card-content {
      width: 100%;
      height: calc(100% - 40px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card-row {
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .state-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }
    .state-label {
      font-size: 18px;
    }
  </style>
  <div class="card">
    <div class="card-header">Next Buses</div>
    <div class="card-content">
      <template is="dom-repeat" items="[[sensors]]">
        <div class="card-row">
        </div>
      </template>
    </div>
  </div>
</template>
